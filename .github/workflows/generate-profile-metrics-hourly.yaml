name: Generate Profile Metrics (Hourly)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true
      # CHESS_TOKEN:
      #   required: true
      # PAGESPEED_TOKEN:
      #   required: true
      # GOOGLE_MAP_TOKEN:
      #   required: true
      # SPLATOON_TOKEN:
      #   required: true
      # SPLATOON_STATINK_TOKEN:
      #   required: true
      # SIXTEEN_PERSONALITIES_URL:
      #   required: true
      # SPOTIFY_TOKENS:
      #   required: true
      # STOCK_TOKEN:
      #   required: true
      # TWITTER_TOKEN:
      #   required: true
      # WAKATIME_TOKEN:
      #   required: true
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: üóÉÔ∏è Base content - Default metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/metrics.base.svg
          token: ${{ secrets.GH_TOKEN }}
          base: header, activity, community, repositories
          plugin_traffic: yes
          plugin_lines: yes
          plugin_lines_delay: 60
          output_action: commit
          delay: 60
          user: Zerohertz
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: üìÖ Isometric commit calendar - Full-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.GH_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          output_action: commit
          delay: 60
          user: Zerohertz
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: üåü Recently starred repositories - Recently starred
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/metrics.plugin.stars.svg
          token: ${{ secrets.GH_TOKEN }}
          base: ""
          plugin_stars: yes
          plugin_stars_limit: 3
          output_action: commit
          delay: 60
          user: Zerohertz
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: üóº Rss feed - News from hackernews
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/metrics.plugin.rss.svg
          token: NOT_NEEDED
          base: ""
          plugin_rss: yes
          plugin_rss_source: https://zerohertz.github.io/rss2.xml
          plugin_rss_limit: 5
          output_action: commit
          delay: 60
          user: Zerohertz
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
      - name: üóº Rss feed - News from hackernews (README.md)
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: https://zerohertz.github.io/rss2
